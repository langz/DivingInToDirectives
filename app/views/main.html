<div class="row marketing">
  <h3>{{person.name}} - {{person.id}} </h3>

  <h5>Tasks</h5>
  <p ng-repeat="workTask in person.work">
    {{workTask.description}} - {{workTask.time}}minutes
  </p>


</div>
<myfirstdirective> </myfirstdirective>
<form class="form-horizontal" role="form">
  <myinputgroup linkid ="1" label="name2" placeholder="placeholder1" ng-model="person.name"> </myinputgroup>
  <myinputgroup linkid ="2" label="name" placeholder="placeholder2" ng-model="person.id"> </myinputgroup>
</form>


<pre>Selected date is: <em>{{person.date | date:'fullDate' }}</em></pre>

<h4>Popup</h4>


<mydatepicker ng-model="person.date"></mydatepicker>
<p>{{person.date}}</p>
<p>{{search}}</p>
<mytypeahead my-directive-var="search"></mytypeahead>
